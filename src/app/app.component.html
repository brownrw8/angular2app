<app-header [title]="title" [navLinks]="navLinks"></app-header>
<app-main-body>
  <app-alert *ngFor="let alert of alerts"
             [title]="alert.title"
             [content]="alert.content"
             [type]="alert.type"
             (removeEvent)="registerAlertClicked($event)">
  </app-alert>
</app-main-body>
<app-footer>
  <p>Some text down here. <span class="badge">The Footer Content</span></p>
</app-footer>
